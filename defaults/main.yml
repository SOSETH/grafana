---
grafana_enable_repo: False
grafana_bind_address: 127.0.0.1

grafana_db_host: 127.0.0.1
grafana_db_password: ""
grafana_enable_ansible_db: False

grafana_analytics: "true"
grafana_allow_signup: "false"

grafana_ldap_hosts: []
grafana_ldap_bind_user: ""
grafana_ldap_bind_password: ""
grafana_ldap_group_basedn: ""
grafana_ldap_group_filter: ""
grafana_ldap_user_basedn: ""
grafana_ldap_user_filter: "(uid=%s)"
grafana_ldap_is_ad: False
# If you do not use uid it will not be included in the query!
grafana_ldap_username: "uid"
grafana_ldap_memberof: "cn"
grafana_group_mappings: []
#  - name: group_name
#    role: Admin

grafana_enable_keycloak: False
grafana_keycloak_base: ""
grafana_keycloak_clientid: ""
grafana_keycloak_clientsecret: ""
grafana_keycloak_domains: ""

grafana_session_provider: mysql
grafana_session_provider_options: "user:password@tcp(127.0.0.1:3306)/database_name"

grafana_enable_new_alerts: False
grafana_enable_smtp: False
grafana_smtp_server: mail.example.org:587
grafana_smtp_user: user
grafana_smtp_password: password
grafana_smtp_from: grafana@example.org
grafana_smtp_from_name: Grafana Alerts